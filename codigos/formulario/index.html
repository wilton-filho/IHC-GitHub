<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    
    <script src="js/jwifi.js"></script>
    <title>Cadastro de estudantes | V STI (IFTM)</title>
</head>

<body>
    <div class="boxIntroducao">
        <img src="img/logo.png" alt="">
        <h2>Cadastro de novos estudantes</h2>
    </div>
    <form class="container">
        <p class="obrigatorio">Informações com * são de preenchimento obrigatório</p>

        <!----------------- DADOS PESSOAIS ----------------->
        <p class="rotuloSecao">Dados pessoais</p>
        <label for=""><span class="obrigatorio">*</span>Primeiro nome:</label>
        <input type="text" id="txtPrimNome" placeholder="Ex: Luiz" class="inputText" required >

        <label for=""><span class="obrigatorio">*</span>Sobrenome:</label>
        <input type="text" id="" placeholder="Ex: Inácio Lula da Silva" class="inputText" required>

        <div class="boxLinhas">
            <div>
                <label for="">Sexo:</label>
                <select name="" id="" class="inputText">
                    <option value="">Masculino</option>
                    <option value="">Feminino</option>
                    <option value="">Outro</option>
                </select>
            </div>

            <div>
                <label for="">Data de nascimento:</label>
                <input type="date" id="" class="inputText">
            </div>
        </div>

        <!----------------- DOCUMENTOS PESSOAIS ----------------->
        <p class="rotuloSecao">Documentos pessoais</p>
        <div class="boxLinhas">

            <div>
                <label for="">CPF:</label>
                <input type="text" id="cpf" class="inputText" onKeyPress="inserirMascara('cpf','xxx.xxx.xxx-xx')" placeholder="000.000.000-00">
            </div>

            <div>
                <label for="">RG:</label>
                <input type="text" id="cpf" class="inputText">
            </div>
        </div>

        <label for=""><span class="obrigatorio">*</span>Título de eleitor:</label>
        <input type="text" id="tituloEleitor" class="inputText" onKeyPress="inserirMascara('tituloEleitor','xxxx.xxxx.xxxx')" placeholder="0000.0000.0000" required>

        <!----------------- INFORMAÇÕES CORPORAIS ----------------->
        <p class="rotuloSecao">Informações corporais</p>
        <div class="boxLinhas">

            <div>
                <label for="">Peso (kg):</label>
                <input type="text" class="inputText" id="txtPeso">
            </div>

            <div>
                <label for="">Altura (cm):</label>
                <input type="number" class="inputText" min="30" max="250" step="1" id="txtAltura">
            </div>

            <div>
                <label for="">IMC:</label>
                <input type="text" class="inputText" id="txtIMC" disabled="disabled">
            </div>
        </div>

        <label for="">Tipo sanguíneo:</label>
        <select name="" id="" class="inputText">
            <option value="">A+</option>
            <option value="">A-</option>
            <option value="">B+</option>
            <option value="">B-</option>
            <option value="">AB+</option>
            <option value="">AB-</option>
            <option value="">O+</option>
            <option value="">O-</option>
        </select>

        <!----------------- HORÁRIOS DE ATENDIMENTO (PREFERÊNCIA) ----------------->
        <p class="rotuloSecao">Horários de monitoria (preferência)</p>
        <p class="msgAviso">Selecione o melhor horário para você ser atendido:</p>
        <div class="boxRadios">
            <input type="radio" id="opcMonitoria1" name="monitoria"><label for="opcMonitoria1">08:00 às 10:00</label>
        </div>
        <div class="boxRadios">
            <input type="radio" id="opcMonitoria2" name="monitoria"><label for="opcMonitoria2">14:00 às 16:00</label>
        </div>
        <div class="boxRadios">
            <input type="radio" id="opcMonitoria3" name="monitoria"><label for="opcMonitoria3">18:00 às 20:00</label>
        </div>
        <div class="boxRadios">
            <input type="radio" id="opcMonitoria4" name="monitoria"><label for="opcMonitoria4">Outro:</label>
            <input type="text" name="" id="txtHoraInicial" onKeyPress="inserirMascara('txtHoraInicial','xx:xx')" placeholder="00:00" class="horario"> <span style="padding-top:10px">às</span> <input type="text" name="" id="txtHoraFinal" onKeyPress="inserirMascara('txtHoraFinal','xx:xx')" placeholder="00:00" class="horario">
        </div>

        <p class="msgAviso">Selecione o período e a disciplina:</p>
        <div class="boxLinhas">
            <div>
                <label for="">Período:</label>
                <select id="selPeriodo" class="inputText">
                    <option value="-1">Selecione</option>
                    <option value="0">1º</option>
                </select>
            </div>
    
            <div>
                <label for="">Disciplina:</label>
                <select id="selDisciplina" class="inputText">
                </select>
            </div>
        </div>        

        <div class="boxBotoes">
            <input type="submit" value="CADASTRAR" class="desabilitado">
            <input type="button" value="LIMPAR">
        </div>

    </form>

    <script src="js/script.js"></script>
</body>

</html>
